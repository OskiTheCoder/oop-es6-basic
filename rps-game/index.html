<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="runner.js" defer></script>
    <title>Simple RPS</title>
  </head>
  <body>
    <div class="game-container">
      <div class="human-player-container">
        <h2>Human</h2>
        <button class="btn btn--rock">Rock</button>
        <button class="btn btn--paper">Paper</button>
        <button class="btn btn--scissors">Scissors</button>
      </div>
      <div class="cpu-player-container">
        <h2>CPU</h2>
      </div>
    </div>
    <div class="game-history">
      <h3>Game History</h3>
      <div class="game-history-total-wins">
        <span class="human-wins-tally">Human wins: 0</span>
        <span class="cpu-wins-tally"> CPU wins: 0</span>
      </div>
      <ul class="game-history-list"></ul>
    </div>
  </body>
</html>
